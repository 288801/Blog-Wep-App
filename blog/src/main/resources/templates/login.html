<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Вход в систему</title>

    <link th:href="@{/lib/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/lib/bootstrap.bundle.min.js}"></script>
</head>
<body>

<section class="vh-100" style="position:fixed;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-black">

                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                    <form style="width: 23rem;" th:action="@{/login}" method="post" >

                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Авторизация</h3>

                        <div class="form-outline mb-4">
                            <input type="text" name="username" id="form2Example18" class="form-control form-control-lg" />
                            <label class="form-label" for="form2Example18">Имя пользователя</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" name="password" id="form2Example28" class="form-control form-control-lg" />
                            <label class="form-label" for="form2Example28">Пароль</label>
                        </div>

                        <div class="pt-1 mb-4">
                            <button class="btn btn-info btn-lg btn-block" type="submit">Войти</button>
                        </div>

                    </form>

                </div>

            </div>
        </div>
    </div>
</section>

</body>
</html>
