<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="blog.css" rel="stylesheet">
</head>
<body>

    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-5 mb-5">
        <h1>Adding an article</h1>
        <form action="/users/add" method="post">
            <input type="text" name="nickname" placeholder="Введите ник" class="form-control"><br>
            <input type="text" name="imageUrl" placeholder="Введите url картинки" class="form-control"><br>
            <input type="text" name="phoneNumber" placeholder="Введите номер телефона" class="form-control"><br>
            <input type="text" name="email" placeholder="Введите email" class="form-control"><br>
            <input type="text" name="name" placeholder="Введите имя" class="form-control"><br>
            <input type="text" name="surname" placeholder="Введите фамилию" class="form-control"><br>
            <input type="text" name="password" placeholder="Введите пароль" class="form-control"><br>

            <button type="submit" class="btn btn-success">Добавить пользователя</button>
        </form>
    </div>

</article>
</body>
</html>
