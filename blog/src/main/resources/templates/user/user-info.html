<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="blog.css" rel="stylesheet">
</head>
<body>

    <header th:insert="blocks/header :: header"></header>

    <article th:each="el : ${users}" class="alert alert-info mt-2">
            <h2 th:text="${el.username}"/>
            <h6 th:text="${el.name} + ' ' + ${el.surname}"/>

            <p th:text="${el.email}"/>

            <br><a th:href="'/users/' + ${el.username} + '/edit'" class="btn btn-warning">Edit</a>
            <form th:action="'/users/' + ${el.username} + '/remove'" method="post" style="display: inline-block;">
              <button type="submit" class="btn btn-warning">Remove</button>
            </form><br>
        </article>
</body>
</html>
